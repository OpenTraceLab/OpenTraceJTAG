name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact_name: opentracejtag-linux-amd64
          - os: windows-latest
            goos: windows
            goarch: amd64
            artifact_name: opentracejtag-windows-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact_name: opentracejtag-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libxxf86vm-dev libusb-1.0-0-dev libxkbcommon-dev libxkbcommon-x11-dev libwayland-dev libvulkan-dev libegl1-mesa-dev libx11-xcb-dev libxfixes-dev

      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew install libusb

      - name: Install Windows dependencies
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          $libusbVersion = "1.0.27"
          $url = "https://github.com/libusb/libusb/releases/download/v${libusbVersion}/libusb-${libusbVersion}.7z"
          Invoke-WebRequest -Uri $url -OutFile libusb.7z
          7z x libusb.7z -olibusb
          $libusbPath = "${{ github.workspace }}/libusb"
          $pkgconfigDir = "${{ github.workspace }}/pkgconfig"
          New-Item -ItemType Directory -Force -Path $pkgconfigDir

          # Create pkg-config file for libusb
          @"
          prefix=$libusbPath
          exec_prefix=`${prefix}
          libdir=`${prefix}/VS2022/MS64/dll
          includedir=`${prefix}/include

          Name: libusb-1.0
          Description: C API for USB device access from Linux, Mac OS X, Windows, and OpenBSD/NetBSD userspace
          Version: $libusbVersion
          Libs: -L`${libdir} -lusb-1.0
          Cflags: -I`${includedir}
          "@ | Out-File -FilePath "$pkgconfigDir/libusb-1.0.pc" -Encoding ASCII

          echo "PKG_CONFIG_PATH=$pkgconfigDir" >> $env:GITHUB_ENV
          echo "${libusbPath}/VS2022/MS64/dll" >> $env:GITHUB_PATH

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          mkdir -p dist
          go build -o dist/ ./cmd/gio-viewer
          go build -o dist/ ./cmd/net-info
          go build -o dist/ ./cmd/bsdl-parser
          go build -o dist/ ./cmd/jtag

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/
          retention-days: 30
